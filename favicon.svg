<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#FFA500;#FFD700" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#6739B7;stop-opacity:1">
        <animate attributeName="stop-color" values="#6739B7;#8B5CF6;#6739B7" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Code editor window (left side) -->
  <rect x="8" y="12" width="24" height="40" rx="3" fill="url(#screenGrad)" opacity="0.9"/>
  
  <!-- Code lines -->
  <line x1="12" y1="18" x2="24" y2="18" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="x2" values="24;20;24" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="23" x2="20" y2="23" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="x2" values="20;26;20" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="28" x2="26" y2="28" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="x2" values="26;22;26" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="33" x2="22" y2="33" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="x2" values="22;25;22" dur="2.8s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="38" x2="24" y2="38" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="x2" values="24;21;24" dur="2.3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Preview window (right side) -->
  <rect x="34" y="12" width="22" height="40" rx="3" fill="url(#screenGrad)" opacity="0.9"/>
  
  <!-- Preview content - simple layout mockup -->
  <rect x="38" y="18" width="14" height="3" rx="1.5" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="24" width="10" height="2" rx="1" fill="#FFD700" opacity="0.7">
    <animate attributeName="width" values="10;12;10" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="28" width="12" height="2" rx="1" fill="#FFD700" opacity="0.7">
    <animate attributeName="width" values="12;9;12" dur="2.4s" repeatCount="indefinite"/>
  </rect>
  <circle cx="44" cy="36" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="r" values="3;3.5;3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <rect x="38" y="42" width="8" height="4" rx="2" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Divider line between panels -->
  <line x1="32" y1="16" x2="32" y2="48" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Play/live indicator -->
  <circle cx="52" cy="48" r="2.5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;2;2.5" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>