<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43d9a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b7ff3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#040910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Code editor window (left side) -->
  <rect x="8" y="12" width="24" height="40" rx="3" fill="url(#screenGrad)" opacity="0.9"/>
  
  <!-- Code lines -->
  <line x1="12" y1="18" x2="24" y2="18" stroke="#43d9a0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="23" x2="20" y2="23" stroke="#43d9a0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="28" x2="26" y2="28" stroke="#43d9a0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="33" x2="22" y2="33" stroke="#5b7ff3" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="38" x2="24" y2="38" stroke="#5b7ff3" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Preview window (right side) -->
  <rect x="34" y="12" width="22" height="40" rx="3" fill="url(#screenGrad)" opacity="0.9"/>
  
  <!-- Preview content - simple layout mockup -->
  <rect x="38" y="18" width="14" height="3" rx="1.5" fill="#5b7ff3" opacity="0.8"/>
  <rect x="38" y="24" width="10" height="2" rx="1" fill="#43d9a0" opacity="0.6"/>
  <rect x="38" y="28" width="12" height="2" rx="1" fill="#43d9a0" opacity="0.6"/>
  <circle cx="44" cy="36" r="3" fill="#43d9a0" opacity="0.7"/>
  <rect x="38" y="42" width="8" height="4" rx="2" fill="#5b7ff3" opacity="0.8"/>
  
  <!-- Divider line between panels -->
  <line x1="32" y1="16" x2="32" y2="48" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Play/live indicator -->
  <circle cx="52" cy="48" r="2.5" fill="#43d9a0">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>