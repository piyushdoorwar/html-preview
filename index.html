            <textarea id="css" class="code-area hidden" data-panel="css" spellcheck="false">@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0d0d0d;
  color: #ffffff;
  padding: 3rem 2rem;
  line-height: 1.6;
  transition: all 0.3s ease;
  -webkit-font-smoothing: antialiased;
}

body.light-mode {
  background: #ffffff;
  color: #1a1a1a;
}

.app-container {
  max-width: 1000px;
  margin: 0 auto;
}

.hero-section {
  text-align: center;
  margin-bottom: 4rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
}

.hero-section h1 {
  font-size: 3.5rem;
  font-weight: 800;
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
}

.title-yellow {
  color: #FFD700;
  text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
}

.title-purple {
  background: linear-gradient(135deg, #8B5CF6, #6739B7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

body.light-mode .title-yellow {
  color: #FFC700;
  text-shadow: none;
}

.subtitle {
  font-size: 1.15rem;
  color: #B8B8B8;
  max-width: 600px;
  margin: 0 auto;
}

body.light-mode .subtitle {
  color: #666;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

.feature-card {
  background: #1e1e1e;
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 24px;
  padding: 2rem;
  text-align: center;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
}

.feature-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
}

body.light-mode .feature-card {
  background: #f8f8f8;
  border-color: #e0e0e0;
}

.feature-card:hover {
  transform: translateY(-8px);
  border-color: rgba(103, 57, 183, 0.3);
  box-shadow: 0 20px 60px rgba(103, 57, 183, 0.3);
}

.card-icon {
  font-size: 3rem;
  margin-bottom: 1.25rem;
}

.feature-card h3 {
  font-size: 1.35rem;
  font-weight: 700;
  margin-bottom: 0.75rem;
  color: #ffffff;
}

body.light-mode .feature-card h3 {
  color: #1a1a1a;
}

.feature-card p {
  color: #B8B8B8;
  font-size: 0.95rem;
  line-height: 1.6;
}

body.light-mode .feature-card p {
  color: #666;
}

.action-bar {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
}

button {
  padding: 1rem 2rem;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 700;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.btn-primary {
  background: linear-gradient(135deg, #FFD700, #FFC700);
  color: #0d0d0d;
  box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 32px rgba(255, 215, 0, 0.5);
}

.btn-primary:active {
  transform: translateY(-1px) scale(0.98);
}

.btn-secondary {
  background: transparent;
  color: #B8B8B8;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-secondary:hover {
  background: #6739B7;
  border-color: #6739B7;
  color: #ffffff;
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(103, 57, 183, 0.3);
}

body.light-mode .btn-secondary {
  color: #666;
  border-color: #e0e0e0;
}

.code-showcase {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(103, 57, 183, 0.3);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 2rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
}

.code-header {
  background: rgba(0, 0, 0, 0.4);
  padding: 0.75rem 1.5rem;
  border-bottom: 1px solid rgba(103, 57, 183, 0.2);
  display: flex;
  justify-content: flex-end;
}

.code-label {
  background: linear-gradient(135deg, #FFD700, #FFC700);
  color: #0d0d0d;
  padding: 0.4rem 1rem;
  border-radius: 8px;
  font-size: 0.7rem;
  font-weight: 800;
  letter-spacing: 0.08em;
  box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
}

.code-showcase pre {
  padding: 1.5rem;
  margin: 0;
  overflow-x: auto;
}

.code-showcase code {
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  font-size: 0.95rem;
  line-height: 1.6;
  color: #8B5CF6;
}

.notification {
  margin-top: 2rem;
  padding: 1.25rem;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.3s ease;
  transform: translateY(10px);
}

.notification.show {
  opacity: 1;
  transform: translateY(0);
  background: linear-gradient(135deg, rgba(103, 57, 183, 0.2), rgba(139, 92, 246, 0.2));
  border: 1px solid rgba(103, 57, 183, 0.3);
  color: #FFD700;
}

body.light-mode .notification.show {
  background: linear-gradient(135deg, rgba(103, 57, 183, 0.1), rgba(139, 92, 246, 0.1));
  border-color: rgba(103, 57, 183, 0.2);
  color: #6739B7;
}

@media (max-width: 768px) {
  .hero-section h1 {
    font-size: 2.5rem;
  }
  
  .feature-grid {
    grid-template-columns: 1fr;
  }
}
</textarea>
            <textarea id="script" class="code-area hidden" data-panel="script" spellcheck="false">// Show notification with message
function showNotification(message) {
  const notification = document.getElementById('notification');
  notification.textContent = message;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Primary action handler
function handlePrimaryAction() {
  const messages = [
    '‚ú® Welcome aboard! Let\'s build something amazing!',
    'üöÄ Ready to launch your creativity!',
    'üéâ Exciting journey ahead!',
    '‚ö° Powered up and ready to go!',
    'üé® Your canvas awaits!'
  ];
  
  const randomMsg = messages[Math.floor(Math.random() * messages.length)];
  showNotification(randomMsg);
}

// Secondary action handler
function handleSecondaryAction() {
  showNotification('üìö Explore our comprehensive documentation!');
}

// Animate feature cards on load
function animateCards() {
  const cards = document.querySelectorAll('.feature-card');
  
  cards.forEach((card, index) => {
    card.style.opacity = '0';
    card.style.transform = 'translateY(30px)';
    
    setTimeout(() => {
      card.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
      card.style.opacity = '1';
      card.style.transform = 'translateY(0)';
    }, 150 * (index + 1));
  });
}

// Initialize animations when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', animateCards);
} else {
  animateCards();
}

// Add parallax effect to hero
const hero = document.querySelector('.hero-section');
if (hero) {
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    hero.style.transform = `translate(${x}px, ${y}px)`;
  });
}
