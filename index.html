<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Preview Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <p class="eyebrow">live html preview</p>
          <h1>Preview Studio</h1>
        </div>
        <p class="header-note">Compose HTML, CSS, and JS on the left and watch the render update instantly.</p>
      </header>
      <div class="panels">
        <section class="editor-panel">
          <div class="panel-title">
            <div>
              <strong>Code workshop</strong>
              <p>Keep the markup, styles, and scripts in sync.</p>
            </div>
            <div class="download-buttons">
              <button id="download-zip">Download ZIP</button>
            </div>
          </div>
          <div class="tab-bar">
            <div class="tab-buttons-group">
              <button class="tab-button active" data-target="html">HTML</button>
              <button class="tab-button" data-target="css">CSS</button>
              <button class="tab-button" data-target="script">Script</button>
            </div>
            <div class="editor-actions">
              <button id="copy-btn" class="action-btn" title="Copy code">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </button>
              <button id="paste-btn" class="action-btn" title="Paste from clipboard">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
              </button>
              <button id="clear-btn" class="action-btn" title="Clear editor">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
              <button id="undo-btn" class="action-btn" title="Undo changes">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 7v6h6"></path>
                  <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="editor-stack">
            <textarea id="html" class="code-area" data-panel="html" spellcheck="false">&lt;main&gt;
  &lt;h2&gt;Live preview&lt;/h2&gt;
  &lt;p&gt;Edit the panels to experiment with new ideas.&lt;/p&gt;
  &lt;button&gt;Press me&lt;/button&gt;
&lt;/main&gt;</textarea>
            <textarea id="css" class="code-area hidden" data-panel="css" spellcheck="false">:root {
  color-scheme: dark;
  --accent: #43d9a0;
}

body {
  font-family: "Space Grotesk", "SF Pro Display", system-ui, sans-serif;
  margin: 0;
  min-height: 100vh;
}

main {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 18px;
  padding: 24px;
  text-align: center;
}

button {
  border: 0;
  padding: 14px 24px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--accent), #5b7ff3);
  color: #fff;
  cursor: pointer;
}
</textarea>
            <textarea id="script" class="code-area hidden" data-panel="script" spellcheck="false">const button = document.querySelector("button");
if (button) {
  button.addEventListener("click", () => {
    const dialog = document.createElement("div");
    dialog.textContent = "Button pressed!";
    dialog.style.marginTop = "16px";
    dialog.style.opacity = "0";
    dialog.style.transition = "opacity 0.3s ease";
    document.body.appendChild(dialog);
    requestAnimationFrame(() => {
      dialog.style.opacity = "1";
    });
    setTimeout(() => dialog.remove(), 1500);
  });
}
</textarea>
          </div>
        </section>
        <section class="preview-panel">
          <div class="panel-title">
            <div>
              <strong>Live preview</strong>
              <p>Reflects every keystroke.</p>
            </div>
          </div>
          <iframe id="preview-iframe" title="html preview"></iframe>
        </section>
      </div>
    </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
  </body>
</html>
