    <div class="app-shell">
      <header class="app-header">
        <div>

      </header>
      <div class="panels">
        <section class="editor-panel">
          <div class="panel-title">
            <div>

            </div>

              <button class="tab-button" data-target="script">JavaScript</button>
            </div>
            <div class="editor-actions">
              <span class="language-label" id="language-label">HTML</span>
              <button id="copy-btn" class="action-btn" title="Copy code">

              </button>
              <button id="paste-btn" class="action-btn" title="Paste from clipboard">

            </div>
          </div>
          <div class="editor-stack">
            <textarea id="html" class="code-area" data-panel="html" spellcheck="false">&lt;div class="container"&gt;

            <textarea id="css" class="code-area hidden" data-panel="css" spellcheck="false">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, system-ui, sans-serif;
  line-height: 1.6;
  padding: 40px 20px;
  background: #0f0f0f;
  color: #ffffff;
  transition: background 0.3s ease, color 0.3s ease;
}

body.light-mode {
  background: #ffffff;
  color: #1a1a1a;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

.hero {
  text-align: center;
  margin-bottom: 60px;
}

.hero h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 16px;
  letter-spacing: -0.02em;
}

.highlight {
  background: linear-gradient(135deg, #FFD700, #FF6B9D);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 1.25rem;
  color: #999;
}

body.light-mode .subtitle {
  color: #666;
}

.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  margin-bottom: 60px;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 32px;
  text-align: center;
  transition: all 0.3s ease;
}

body.light-mode .card {
  background: #f8f8f8;
  border-color: #e0e0e0;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
}

body.light-mode .card:hover {
  box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
}

.icon {
  font-size: 3rem;
  margin-bottom: 16px;
}

.card h3 {
  font-size: 1.25rem;
  margin-bottom: 12px;
  font-weight: 700;
}

.card p {
  color: #999;
}

body.light-mode .card p {
  color: #666;
}

.cta-section {
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

button {
  padding: 14px 32px;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
}

.primary-btn {
  background: linear-gradient(135deg, #6739B7, #8B5CF6);
  color: white;
  box-shadow: 0 8px 24px rgba(103, 57, 183, 0.4);
}

.primary-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(103, 57, 183, 0.5);
}

.primary-btn:active {
  transform: translateY(0) scale(0.98);
}

.secondary-btn {
  background: transparent;
  color: #999;
  border: 2px solid rgba(255, 255, 255, 0.2);
}

body.light-mode .secondary-btn {
  color: #666;
  border-color: #e0e0e0;
}

.secondary-btn:hover {
  border-color: #6739B7;
  color: #6739B7;
  transform: translateY(-2px);
}

.message {
  margin-top: 32px;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.message.show {
  opacity: 1;
  background: linear-gradient(135deg, rgba(103, 57, 183, 0.2), rgba(255, 107, 157, 0.2));
  border: 1px solid rgba(103, 57, 183, 0.3);
}

body.light-mode .message.show {
  background: linear-gradient(135deg, rgba(103, 57, 183, 0.1), rgba(255, 107, 157, 0.1));
  border-color: rgba(103, 57, 183, 0.2);
}
</textarea>
            <textarea id="script" class="code-area hidden" data-panel="script" spellcheck="false">function showMessage() {
  const messageEl = document.getElementById('message');
  const messages = [
    'ðŸŽ‰ Awesome! You\'re ready to build!',
    'âœ¨ Your creativity starts here!',
    'ðŸš€ Let\'s create something amazing!',
    'ðŸ’« The possibilities are endless!',
    'ðŸŽ¨ Design your dream project!'
  ];
  
  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
  messageEl.textContent = randomMessage;
  messageEl.classList.add('show');
  
  setTimeout(() => {
    messageEl.classList.remove('show');
  }, 3000);
}

// Add smooth scroll behavior
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({ behavior: 'smooth' });
    }
  });
});

// Add entrance animations
const cards = document.querySelectorAll('.card');
cards.forEach((card, index) => {
  card.style.opacity = '0';
  card.style.transform = 'translateY(20px)';
  
  setTimeout(() => {
    card.style.transition = 'all 0.5s ease';
    card.style.opacity = '1';
    card.style.transform = 'translateY(0)';
  }, 100 * (index + 1));
});
</textarea>
